<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Sample
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAbout()">
            <ion-icon name="information"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset #DeviceInfoList>
    <ion-list-header>
      <h1>Device Information</h1>
    </ion-list-header>
    <ion-item *ngFor="let item of deviceInfo">
      <h2>{{item.key}}</h2>
      <p>{{item.value}}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="footer">
    <a href="http://ncdevcon.com/" target="_blank">NCDevCon 2017</a>
  </ion-toolbar>
</ion-footer>
